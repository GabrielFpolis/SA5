{% extends "site_app/global/base.html" %}

{% block content %}
<div class="container-fluid mt-3">
    <form action="{% url 'atualizar' id %}" method="post">
        {% csrf_token %}
        <input type="text" name="nome" value="{{nome}}" placeholder="Nome completo" />
        <input type="text" name="codigo_barras" value="{{codigo_barras}}" placeholder="AB12345678910" />
        <input type="text" name="preco" value="{{preco}}" placeholder="10,50" />

        <button type="submit">Atualizar</button>
    </form>
    
</div>
{% endblock content %}
